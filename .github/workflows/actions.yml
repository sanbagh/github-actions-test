name: Action workflows
on: [push]
jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Sanjeev
      - name: log greet time
        run: echo "${{ steps.greet.outputs.time}}"